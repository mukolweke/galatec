{% extends 'base_visitor.html' %}
{% block title %}{{ title }}{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-forget panel-default">
                <div class="panel-heading" style="font-size:23px;"><span class="glyphicon glyphicon-log-in"></span>&nbsp; {{ title }}</div>
                <div class="panel-body">
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="" for="id_username">
                                Username or Email:
                            </label>
                            <div class="">
                                <input class="form-control" id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                                <div class="form-group" style="margin-top:20px;">
                                    <div class="">
                                        <button type="submit" class="btn btn-block btn-success">Recover &nbsp;<span class="glyphicon glyphicon-refresh"></span> </button>
                                    </div>
                                </div>
                    </form>
                </div>
                <div class="panel-footer text-center">
                     <a href="{% url 'login' %}">Remember password ?</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% extends 'base_admin.html' %}

{% block title %}
    Admin &CenterDot; {{ product.name }}
{% endblock %}
{% load staticfiles %}
{% block content %}
<div class="container" style="margin-top:40px;">
    <div id="sidebar">
        <h3>Categories</h3>
        <ul style="margin-top:10px;">
            <li {% if not category %}class="selected" {% endif %}>
                <a href="{% url 'gala:shop' %}">All</a>
            </li>
            {% for c in categories %}
            <li {% if category.slug == c.slug %} class="selected" {% endif %}>
                <a href="{{ c.get_admin_url }}">{{ c.name }}</a>
            </li>
            {% endfor %}
        </ul>
        <h3 style="margin-top:40px;">Menu</h3>
        <ul style="margin-top:10px;">
            <li>
                <a href="{% url 'gala:add_category' %}"><span class="glyphicon glyphicon-plus"></span>&nbsp; Add
                    Category </a>
            </li>
            <li style="margin-top:10px;">
                <a href="{% url 'gala:add_product' %}"><span class="glyphicon glyphicon-plus"></span>&nbsp; Add Product
                </a>
            </li>
        </ul>
    </div>
    <div id="main" class="product-list">
        <div class="product-detail">
            <div class="">
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">
            </div>
            <div class="" style="float:left;">
                <form class="form-horizontal" role="form" action="" method="post"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label">
                            Category Name:
                        </label>
                        <div class="">
                            <input class="form-control" style="width:350px;" value="{{ product.category }}" name="category_name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Product Name:
                        </label>
                        <div class="">
                            <input class="form-control" style="width:350px;" value="{{ product.name }}" name="category_slug" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Product Slug:
                        </label>
                        <div class="">
                            <input class="form-control" style="width:350px;" value="{{ product.slug }}" name="category_name" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">
                            Product Description:
                        </label>
                        <div class="">
                            <textarea class="form-control" style="width:350px;" rows="3">{{ product.description}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Product Prize:
                        </label>
                        <div class="">
                            <input class="form-control" style="width:350px;" value="{{ product.price }}" name="category_slug" type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            Product Stock:
                        </label>
                        <div class="">
                            <input class="form-control" style="width:350px;"  value="{{ product.stock }}" name="category_name" type="number">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:20px;">
                        <div class="pull-right">
                            <button type="submit" style="" class="btn btn-info">Edit
                                Product
                            </button>
                            <button type="submit" style="" class="btn btn-danger">Delete
                                Product
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../static/img/favicon.ico">
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_css.css' %}"/>

</head>
<body style="background-color: #F0F0F0;">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'gala:index' %}">Admin Dashboard</a>
        </div>
        <div id="topNavBar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="#"><a href="{% url 'gala:shop' %}"><span
                        class="glyphicon glyphicon-home"></span>&nbsp;Shop</a></li>
                <li><a href="{% url 'gala:videos' %}"><span class="glyphicon glyphicon-film"></span>&nbsp;Videos</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'gala:orders' %}"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Orders</a>
                </li>
                <li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-off"></span>&nbsp;Logout</a></li>
            </ul>
        </div><!--/.navbar-collapse -->
    </div>
</div>
{% block content %}

{% endblock %}
<!--footer-->
<div class="footer">
    <div class="footer-bottom navbar-fixed-bottom">
        <div class="container">
            <div class="col-md-4 footer-logo">
                <ul class="social">
                    <li><a href="#"><i class="facebook"> </i></a></li>
                    <li><a href="#"><i class="gmail"> </i></a></li>
                    <li><a href="#"><i class="twitter"> </i></a></li>
                    <li><a href="#"><i class="camera"> </i></a></li>
                    <li><a href="#"><i class="dribble"> </i></a></li>
                </ul>
            </div>

            <div class="col-md-8 footer-class">
                <p>Â© 2018. All Rights Reserved | <img src="" alt=""/> <a
                        href="#">Galatec Entz Bramz</a></p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!--//footer-->
<!--script-->
<script type="text/javascript" rel="script" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" rel="script" src="{% static 'js/bootstrap.min.js' %}"></script>

<script type="text/javascript" rel="script" src="{% static 'js/vendor/jquery.magnific-popup.js' %}"></script>
<script type="text/javascript" rel="script" src="{% static 'js/vendor/jquery.easing.1.3.js' %}"></script>
<script type="text/javascript" rel="script" src="{% static 'js/vendor/jquery.collapse.js' %}"></script>
<script type="text/javascript" rel="script" src="{% static 'js/vendor/bootsnav.js' %}"></script>
<script type="text/javascript" rel="script" src="{% static 'css/slick/slick.js' %}"></script>
<script type="text/javascript" rel="script" src="{% static 'js/vendor/plugins.js' %}"></script>
<script type="text/javascript" rel="script" src="{% static 'js/vendor/main.js' %}"></script>
</body>
</html>

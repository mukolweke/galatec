<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Galatec{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../static/img/favicon.ico">
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>


</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">Galatec Entz</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{% block register_active %}{% endblock %}"><a href="{% url 'register' %}">User Register</a>
                    </li>
                    <li class="{% block login_active %}{% endblock %}"><a href="{% url 'login' %}">User LogIn</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    {% block body %}

    {% endblock %}

    <div class="footer">
        <p>&copy; Company 2017</p>
    </div>
    <!--script-->
    <script type="text/js" rel="script" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script type="text/js" rel="script" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/js" rel="script" src="{% static 'js/vendor/jquery.magnific-popup.js' %}"></script>
    <script type="text/js" rel="script" src="{% static 'js/vendor/jquery.easing.1.3.js' %}"></script>
    <script type="text/js" rel="script" src="{% static 'js/vendor/jquery.collapse.js' %}"></script>
    <script type="text/js" rel="script" src="{% static 'js/vendor/bootsnav.js' %}"></script>
    <script type="text/js" rel="script" src="{% static 'css/slick/slick.js' %}"></script>
    <script type="text/js" rel="script" src="{% static 'js/vendor/plugins.js' %}"></script>
    <script type="text/js" rel="script" src="{% static 'js/vendor/main.js' %}"></script>
</body>
</html>

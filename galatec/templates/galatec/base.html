<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title%}{% endblock %}</title>

        {% load staticfiles %}

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>


    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">Galatec Entz</a>
                </div>
                <div id="topNavBar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="#"><a href="{% url 'shop:index' %}"><span class="glyphicon glyphicon-home"></span>&nbsp;Shop</a></li>
                        <li><a href="{% url 'videos:index' %}"><span class="glyphicon glyphicon-film"></span>&nbsp;Videos</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'chart' %}"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp; Chart</a> </li>
                        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>&nbsp; &nbsp;Login</a></li>
                        <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-log-out"></span>&nbsp; Signup</a></li>
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>
        </div>
        {% block content %}

        {% endblock %}

        <div class="footer">
            <p>&copy; Company 2017</p>
        </div>
        <!--script-->
         <script type="text/js" rel="script" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/js" rel="script" src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>

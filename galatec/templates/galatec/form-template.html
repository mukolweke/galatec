{% for field in form %}

<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
    <label class="col-md-3 control-label">{{ field.label_tag }}</label>
    <div class="col-md-9 field">
        {{ field }}
    </div>
</div>


{% endfor %}
